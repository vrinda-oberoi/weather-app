<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1534088568595-a066f410bcda?w=1920') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            width: 100%;
            max-width: 750px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color:black;
            animation: fadeIn 0.6s ease;
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .welcome-section {
            text-align: center;
            padding: 60px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .welcome-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .welcome-subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #cityInput {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: black;
            font-size: 16px;
            outline: none;
            backdrop-filter: blur(10px);
        }

        #cityInput::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #cityInput:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.25);
        }

        .search-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.3);
            color: black;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .main-weather {
            text-align: left;
            margin-bottom: 30px;
        }

        .location {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .date {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .time-temp {
            flex: 1;
        }

        .time {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .am-pm {
            font-size: 20px;
            font-weight: 300;
            opacity: 0.8;
        }

        .weather-icon-main {
            flex: 1;
            text-align: center;
        }

        .weather-icon-main .icon {
            font-size: 80px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .temp-main {
            font-size: 48px;
            font-weight: 300;
            text-align: right;
        }

        .condition {
            font-size: 18px;
            opacity: 0.9;
            text-align: right;
            text-transform: capitalize;
        }

        .weather-details {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 25px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .detail-item {
            text-align: center;
            flex: 1;
            max-width: 150px;
        }

        .detail-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .detail-title {
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.8;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .detail-data {
            font-size: 24px;
            font-weight: 600;
        }

        .forecast-section {
            margin-top: 30px;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
        }

        .forecast-day {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 15px 10px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .forecast-day:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
        }

        .day-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .forecast-icon {
            font-size: 40px;
            margin: 10px 0;
        }

        .forecast-temp {
            font-size: 18px;
            font-weight: 600;
            margin-top: 10px;
        }

        .forecast-desc {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 5px;
            text-transform: capitalize;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 77, 87, 0.8);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            display: none;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .unit-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .unit-btn {
            padding: 8px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: black;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .unit-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .unit-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 600px) {
            .weather-card {
                padding: 25px;
            }
            
            .location {
                font-size: 24px;
            }
            
            .time {
                font-size: 36px;
            }
            
            .temp-main {
                font-size: 36px;
            }
            
            .weather-icon-main .icon {
                font-size: 60px;
            }

            .weather-details {
                flex-direction: column;
                gap: 15px;
            }

            .detail-item {
                max-width: 100%;
            }

            .forecast-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <div class="search-container">
            <input 
                type="text" 
                id="cityInput" 
                placeholder="Search city..."
                onkeypress="if(event.key === 'Enter') searchWeather()"
            >
            <button class="search-btn" onclick="searchWeather()">üîç</button>
        </div>

        <div class="unit-toggle">
            <button class="unit-btn active" onclick="setUnit('metric')" id="celsiusBtn">¬∞C</button>
            <button class="unit-btn" onclick="setUnit('imperial')" id="fahrenheitBtn">¬∞F</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Loading...</p>
        </div>

        <!-- Welcome Section (Shows initially) -->
        <div class="welcome-section" id="welcomeSection">
            <div class="welcome-icon">üå§Ô∏è</div>
            <div class="welcome-title">Weather Dashboard</div>
            <div class="welcome-subtitle">Search for any city to view weather details</div>
            <div style="font-size: 14px; opacity: 0.8; margin-top: 10px;">
                Try: Mumbai, Delhi, London, New York...
            </div>
        </div>

        <div id="weatherContent" style="display: none;">
            <div class="main-weather">
                <div class="location" id="location">Bengaluru, IN</div>
                <div class="date" id="date">May 25, 2021</div>

                <div class="current-weather">
                    <div class="time-temp">
                        <div class="time" id="time">06:20</div>
                        <div class="am-pm" id="ampm">AM</div>
                    </div>

                    <div class="weather-icon-main">
                        <div class="icon" id="mainIcon">‚õÖ</div>
                    </div>

                    <div class="time-temp" style="text-align: right;">
                        <div class="temp-main" id="mainTemp">31¬∞</div>
                        <div class="condition" id="mainCondition">Cloudy</div>
                    </div>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-icon">üíß</div>
                    <div class="detail-title">Humidity</div>
                    <div class="detail-data" id="humidity">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üå¨Ô∏è</div>
                    <div class="detail-title">Wind Speed</div>
                    <div class="detail-data" id="windSpeed">--</div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">üå°Ô∏è</div>
                    <div class="detail-title">Pressure</div>
                    <div class="detail-data" id="pressure">--</div>
                </div>
            </div>

            <div class="forecast-section">
                <div class="forecast-grid" id="forecastGrid">
                    <!-- Forecast days will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUnit = 'metric';

        const weatherEmojis = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        const dayNames = ['SUNDAY', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY'];

        function setUnit(unit) {
            currentUnit = unit;
            document.getElementById('celsiusBtn').classList.toggle('active', unit === 'metric');
            document.getElementById('fahrenheitBtn').classList.toggle('active', unit === 'imperial');
            
            const city = document.getElementById('cityInput').value || 'Bengaluru';
            searchWeather();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('weatherContent').style.display = 'none';
            document.getElementById('welcomeSection').style.display = 'none';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('weatherContent').style.display = 'block';
            document.getElementById('welcomeSection').style.display = 'none';
        }

        async function searchWeather() {
            const city = document.getElementById('cityInput').value.trim();
            
            if (!city) {
                showError('Please enter a city name!');
                return;
            }

            const units = currentUnit;
            
            showLoader();

            try {
                const response = await fetch('/weather', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ city, units: currentUnit })
                });

                const result = await response.json();

                if (result.success) {
                    displayWeather(result.current, result.forecast);
                } else {
                    showError(result.error || 'Failed to fetch weather data');
                    document.getElementById('welcomeSection').style.display = 'flex';
                    hideLoader();
                }
            } catch (error) {
                showError('Network error. Please check your connection.');
                document.getElementById('welcomeSection').style.display = 'flex';
                hideLoader();
            }
        }

        function displayWeather(current, forecast) {
            const unitSymbol = currentUnit === 'metric' ? '¬∞C' : '¬∞F';
            const windUnit = currentUnit === 'metric' ? 'm/s' : 'mph';
            
            // Update location
            document.getElementById('location').textContent = `${current.name}, ${current.sys.country}`;
            
            // Update date
            const now = new Date();
            const options = { month: 'short', day: 'numeric', year: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
            
            // Update time
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            document.getElementById('time').textContent = `${displayHours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            document.getElementById('ampm').textContent = ampm;
            
            // Update main weather
            document.getElementById('mainIcon').textContent = weatherEmojis[current.weather[0].icon] || 'üå§Ô∏è';
            document.getElementById('mainTemp').textContent = `${Math.round(current.main.temp)}¬∞`;
            document.getElementById('mainCondition').textContent = current.weather[0].description;
            
            // Update weather details (humidity, wind, pressure)
            document.getElementById('humidity').textContent = `${current.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${current.wind.speed.toFixed(1)} ${windUnit}`;
            document.getElementById('pressure').textContent = `${current.main.pressure} hPa`;
            
            // Update forecast
            if (forecast && forecast.list) {
                const forecastGrid = document.getElementById('forecastGrid');
                forecastGrid.innerHTML = '';
                
                // Group forecast by day and get one entry per day
                const dailyForecasts = [];
                const processedDays = new Set();
                
                forecast.list.forEach((item) => {
                    const date = new Date(item.dt * 1000);
                    const dayKey = date.toDateString();
                    
                    if (!processedDays.has(dayKey) && dailyForecasts.length < 6) {
                        processedDays.add(dayKey);
                        dailyForecasts.push(item);
                    }
                });
                
                dailyForecasts.forEach((day, index) => {
                    const date = new Date(day.dt * 1000);
                    const dayName = dayNames[date.getDay()];
                    const isToday = index === 0;
                    
                    const forecastDay = document.createElement('div');
                    forecastDay.className = 'forecast-day';
                    forecastDay.innerHTML = `
                        <div class="day-name">${isToday ? 'TODAY' : dayName}</div>
                        <div class="forecast-icon">${weatherEmojis[day.weather[0].icon] || 'üå§Ô∏è'}</div>
                        <div class="forecast-temp">${Math.round(day.main.temp)}¬∞</div>
                        <div class="forecast-desc">${day.weather[0].description}</div>
                    `;
                    forecastGrid.appendChild(forecastDay);
                });
            } else {
                // If no forecast, show at least current day
                const forecastGrid = document.getElementById('forecastGrid');
                forecastGrid.innerHTML = `
                    <div class="forecast-day">
                        <div class="day-name">TODAY</div>
                        <div class="forecast-icon">${weatherEmojis[current.weather[0].icon] || 'üå§Ô∏è'}</div>
                        <div class="forecast-temp">${Math.round(current.main.temp)}¬∞</div>
                        <div class="forecast-desc">${current.weather[0].description}</div>
                    </div>
                `;
            }
            
            hideLoader();
        }

        // Load default city on page load
        window.addEventListener('load', () => {
            searchWeather();
        });
    </script>
</body>
</html>
